    .jn-spinner {
      border: 4px solid #5c9651;
      width: 20px;

      border-radius: 50%;
      border-left-color: transparent;
      animation: spin 1s linear infinite;
    }

    /* 优化加载状态样式 */
    .jn-loading.hidden {
      display: none;
    }

    .jn-loading.fade-out {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    .jn-loading {
      margin-top: 30vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .jn-spinner-text {
      margin-top: 10px;
      text-align: center;
    }

    .jn-spinner-text p {
      font-size: 14px;
      color: #777;
    }

    /* 视觉隐藏但保持可访问性 */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
